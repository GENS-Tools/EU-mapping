<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Erosion by water (2016)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(3)
	.stat({ eurostatDatasetCode:"aei_pr_soiler", filters:{unit:"T_HA", time:2016} })
	.legend({ x:10, y:65, title: "T/HA", boxOpacity: 0.8, boxFill: "white" })
    .build();
</script>
