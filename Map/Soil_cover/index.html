<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<script>
eurostatmap.map("scomp")
	.title("Tillage practices (2016)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2013)
	.stripeWidth(10)
	.stripeOrientation(45)
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "ARAXSC", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "SC_BARE", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "SC_COV_INTCR", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "SC_MAPL", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "SC_PLRES", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", soil_cov: "SC_WNTCR", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" }),
	.catLabels({"ARAXSC":"Excluding soil cover", "SC_BARE":"Bare soil", "SC_COV_INTCR":"Cover crop or intermediate crop", "SC_MAPL":"Multi-annual plants", "SC_PLRES":"Plant residue", "SC_WNTCR":"Winter crop"})
	.catColors({"ARAXSC":"#FDFEFE", "SC_BARE":"#D35400", "SC_COV_INTCR":"#1E8449", "SC_MAPL":"#186A3B", "SC_PLRES":"#ABEBC6", "SC_WNTCR":"#2ECC71"})
	.legend({x:10, y:65, title: "Soil cover type", boxOpacity: 0.8, boxFill: "white" })

    .build();
</script>
