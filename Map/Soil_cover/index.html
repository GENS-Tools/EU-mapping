<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<script>
eurostatmap.map("scomp")
	.title("Tillage practices (2016)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2013)
	.stripeWidth(10)
	.stripeOrientation(45)
	.statComp( { eurostatDatasetCode: "ef_mp_soil", filters: { farmtype: "TOTAL", agrarea: "TOTAL", unit: "HA", crop_rot: "TOTAL", time: "2016" }, unitText: "ha" },
                "soil_cov",
                ["ARAXSC", "SC_BARE, "SC_COV_INTCR", "SC_MAPL", "SC_PLRES", "SC_WNTCR"],
                ["Excluding soil cover", "Bare soil", "Cover crop or intermediate crop", "Multi-annual plants", "Plant residue", "Winter crop"],
                ["#FDFEFE", "#D35400", "#1E8449", "#186A3B", "#ABEBC6", "#2ECC71"]
            )
	.legend({x:10, y:65, title: "Tillage practices", boxOpacity: 0.8, boxFill: "white" })

    .build();
</script>
