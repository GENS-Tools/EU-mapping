<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<script>
eurostatmap.map("scomp")
	.title("Input intensity farms (2017)")
	.titleFontSize(40)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(2)
	.nutsYear(2016)
	.stripeWidth(10)
	.stripeOrientation(45)
	.statComp( { eurostatDatasetCode: "aei_ps_inp", filters: { unit: "HA", time: "2017" }, unitText: "Hectares" },
		"indic_ag",
		["HIGH_INP", "LOW_INP", "MED_INP"],
		["High", "Low", "Medium"],
		["#FF5733", "#58D68D", "#FFC300"]
	)
	.legend({x:10, y:65, title: "Intensity", boxOpacity: 0.8, boxFill: "white"})

    .build();
</script>
