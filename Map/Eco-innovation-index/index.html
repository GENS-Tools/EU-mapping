<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Eco-innovation index (2019)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2016)
	.stat({ eurostatDatasetCode:"t2020_rt200", filters:{ unit: "I_EU", time:2019},  unitText: "Index EU=100" })
	.colorFun(d3.interpolateGreens)
	.legend({ x:10, y:65, title: "Index EU=100", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
