<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Individual who have never used a computer (2017)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(1)
	.nutsYear(2021)
	.stat({ eurostatDatasetCode:"isoc_r_cux_i", filters:{ unit:"PC_IND", time:2017},  unitText: "% of ind." })
	.colorFun(d3.interpolatePurples)
	.legend({ x:10, y:65, title: "% of individuals", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
