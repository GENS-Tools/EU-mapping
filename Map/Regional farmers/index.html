<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("People active in agriculture (2016)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(2)
	.nutsYear(2016)
	.stat({ eurostatDatasetCode:"ef_lf_main", filters:{sex: "T", unit:"PERS", time: 2016, wstatus: "TOTAL"} })
	.colorFun(d3.interpolateGreys)
	.legend({ x:10, y:65, title: "Amount of people", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
