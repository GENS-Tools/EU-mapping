<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("People active in agriculture, foresty and fisheries (2019)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(2)
	.nutsYear(2021)
	.stat({ eurostatDatasetCode:"lfst_r_lfe2en2", filters:{unit:"THS", time: 2019, age: "Y15-74", nace_r2: "A"} })
	.colorFun(d3.interpolateGreys)
	.legend({ x:10, y:65, title: "Thousand", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
