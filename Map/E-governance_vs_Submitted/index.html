<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("chbi")
	.title("Interaction with E-government (2019)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2016)
	.stat("v1", { eurostatDatasetCode:"isoc_ciegi_ac", filters:{ ind_type: "IND_TOTAL", unit: "PC_IND", indic_is: "I_IUGOV12", time: 2019}, unitText: "% of pop" } )
	.stat("v2", { eurostatDatasetCode:"isoc_ciegi_ac", filters:{ ind_type: "IND_TOTAL", unit: "PC_IND", indic_is: "I_IGOV12RT", time: 2019}, unitText: "% of pop" } )
	.clnb(4)
	.legend({ boxFill: "none", squareSize: 80, label1: "E-governance use", label2: "Submitted forms", x:10, y:140, })
    .build();
</script>
