<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Agriculture as share of area (2015)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(2)
	.nutsYear(2013)
	.stat({ eurostatDatasetCode:"lan_use_ovw", filters:{unit:"PC", landuse: "LUA", time:2015} })
	.colorFun(d3.interpolateYlGnBu)
	.legend({ x:10, y:65, title: "%", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
