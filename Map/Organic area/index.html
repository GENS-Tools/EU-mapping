<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Fully converted and under conversion to organic")
	.titleFontSize(40)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2021)
	.stat({ eurostatDatasetCode:"org_cropar", filters:{agprdmet:"TOTAL", crops:"UAAXK0000", unit:"PC_UAA", time:2019} })
	.colorFun(d3.interpolateYlGn)
	.legend({ x:10, y:65, title: "% of UAA", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
