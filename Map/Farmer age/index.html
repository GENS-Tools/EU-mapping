<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<script>
eurostatmap.map("scomp")
	.title("Farm manager age (2016)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(0)
	.nutsYear(2016)
	.stripeWidth(10)
	.stripeOrientation(45)
	.statComp( { eurostatDatasetCode: "ef_m_farmang", filters: { sex: "T", farmtype: "TOTAL", so_eur: "TOTAL", agrarea: "TOTAL", indic_agr: "FARM_NR", time: "2016" }, unitText: "" },
                "age",
                ["Y_LT25", "Y25-34", "Y35-44", "Y45-54", "Y55-64", "Y_GE65"],
                ["< 25", "25-34", "35-44", "45-54", "55-64", "> 65"],
                ["#F2F4F4", "#E5E8E8", "#B2BABB", "#7F8C8D", "#616A6B", "#424949"]
            )
	.legend({x:10, y:65, title: "Age", boxOpacity: 0.8, boxFill: "white" })

    .build();
</script>
