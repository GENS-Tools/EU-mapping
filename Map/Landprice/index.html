<svg id="map"></svg>

<script src="https://unpkg.com/eurostat-map@3.3.0"></script>

<!-- for eurostatmap.colorFun() -->
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>

<script>
    eurostatmap.map("ch")
	.title("Price of arable land (2019)")
	.titleFontSize(20)
	.scale("60M")
	.zoomExtent([1,5])
	.nutsLvl(2)
	.nutsYear(2016)
	.stat({ eurostatDatasetCode:"apri_lprc", filters:{ agriprod: "ARA", unit: "EUR_HA", time:2019},  unitText: "€ per ha" })
	.colorFun(d3.interpolateReds)
	.legend({ x:10, y:65, title: "€ per ha", boxOpacity: 0.8, boxFill: "white", labelDecNb: 0 })
    .build();
</script>
